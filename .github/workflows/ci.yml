name: CI Unit Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        working-directory:
          - src/testbed/ml
          - src/testbed/api_server

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

  test-js:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        working-directory:
          - src/testbed/adc-live
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm install
        working-directory: ${{ matrix.working-directory }}

